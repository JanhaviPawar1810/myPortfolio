<body class="welcome">
  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="assets/JanhaviLogo.png" alt="Your Logo" class="logo">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" routerLink="/skills">Skills</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/work-experience">Work Experience</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" id="dropdownProjects" data-bs-toggle="dropdown"
              aria-haspopup="true" aria-expanded="false">
              Projects
            </a>
            <ul class="dropdown-menu" aria-labelledby="dropdownProjects">
              <li><a class="dropdown-item" href="/project1">Project 1</a></li>
              <li><a class="dropdown-item" href="/project2">Project 2</a></li>
            </ul>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/contact">Contact</a>
          </li>
        </ul>
      </div>
      <div class="d-flex gap-2">
        <a class="btn btn-funky-moon"
          href="https://drive.google.com/file/d/19PlHkU6-KOKPbxzGq2Ach4Zn9QpK5d-j/view?usp=sharing"
          target="_blank">Download CV</a>
      </div>
    </div>
  </nav>
  <br><br>
  <router-outlet></router-outlet>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const dropdownToggle = document.querySelector('#dropdownProjects');
      const dropdownMenu = document.querySelector('.dropdown-menu');

      // Toggle dropdown manually
      dropdownToggle.addEventListener('click', function (event) {
        event.preventDefault(); // Prevent default anchor behavior
        
        // Toggle aria-expanded attribute and class
        const isExpanded = dropdownToggle.getAttribute('aria-expanded') === 'true';
        dropdownToggle.setAttribute('aria-expanded', !isExpanded);
        dropdownMenu.classList.toggle('show', !isExpanded);
      });
      
      // Optional: Close the dropdown when clicking outside of it
      document.addEventListener('click', function (event) {
        if (!dropdownToggle.contains(event.target) && !dropdownMenu.contains(event.target)) {
          dropdownMenu.classList.remove('show');
          dropdownToggle.setAttribute('aria-expanded', 'false');
        }
      });
    });
  </script>
</body>
